<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Nunito:wght@500&family=Open+Sans:wght@700&display=swap');</style>
    <link rel="stylesheet" href="keyBoard.css">
    <title>Keyboard</title>
</head>
<body>

    <div class="second_task">
                <div class="blackboard">
                    <p></p>
                </div>
                <div class="Keyboard">
                    <div class="keyboard_row">
                        <button type="button" class="keyboard_row_buttons" id="Backquote">`</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit1">1</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit2">2</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit3">3</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit4">4</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit5">5</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit6">6</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit7">7</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit8">8</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit9">9</button>
                        <button type="button" class="keyboard_row_buttons" id="Digit0">0</button>
                        <button type="button" class="keyboard_row_buttons" id="Minus">-</button>
                        <button type="button" class="keyboard_row_buttons" id="Equal">=</button>
                        <button type="button" class="keyboard_row_buttons backspace" id="Backspace">BackSpace</button>
                    </div>
                    <div class="keyboard_row">
                        <button type="button" class="keyboard_row_buttons tab" id="Tab">Tab</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyQ">Q</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyW">W</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyE">E</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyR">R</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyT">T</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyY">Y</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyU">U</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyI">I</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyO">O</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyP">P</button>
                        <button type="button" class="keyboard_row_buttons" id="BracketLeft">[</button>
                        <button type="button" class="keyboard_row_buttons" id="BracketRight">]</button>
                        <button type="button" class="keyboard_row_buttons" id="Backslash">\</button>
                    </div>
                    <div class="keyboard_row">
                        <button class="keyboard_row_buttons capslock" id="CapsLock">CapsLock<div class="mark"></div></button>
                        <button class="keyboard_row_buttons" id="KeyA">A</button>
                        <button class="keyboard_row_buttons" id="KeyS">S</button>
                        <button class="keyboard_row_buttons" id="KeyD">D</button>
                        <button class="keyboard_row_buttons" id="KeyF">F</button>
                        <button class="keyboard_row_buttons" id="KeyG">G</button>
                        <button class="keyboard_row_buttons" id="KeyH">H</button>
                        <button class="keyboard_row_buttons" id="KeyJ">J</button>
                        <button class="keyboard_row_buttons" id="KeyK">K</button>
                        <button class="keyboard_row_buttons" id="KeyL">L</button>
                        <button class="keyboard_row_buttons" id="Semicolon">;</button>
                        <button class="keyboard_row_buttons" id="Quote">'</button>
                        <button class="keyboard_row_buttons enter" id="Enter">Enter</button>
                    </div>
                    <div class="keyboard_row">
                        <button type="button" class="keyboard_row_buttons shift" id="ShiftLeft">Shift</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyZ" id="">Z</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyX">X</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyC">C</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyV">V</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyB">B</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyN">N</button>
                        <button type="button" class="keyboard_row_buttons" id="KeyM">M</button>
                        <button type="button" class="keyboard_row_buttons" id="Comma">,
                            <button type="button" class="keyboard_row_buttons" id="Period">.</button>
                            <button type="button" class="keyboard_row_buttons" id="Slash">/</button>
                            <button type="button" class="keyboard_row_buttons shift" id="ShiftRight">Shift</button>
                    </div>
                        <div class="keyboard_row">
                            <button type="button" class="keyboard_row_space" id="Space"></button>
                        </div>

                    
                </div>
            </div>
    <script src="keyBoard.js"></script>
</body>
</html>
